version: '3.3'

services:
  app:
    build: .
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASS=password
      - DB_NAME=batchdb
      - DATA_PATH=/app/data
      - SCHEMA_PATH=/app/schema.json
      - # The environment variable pointing to the mounted directory
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - /home/a446123/devOps/demo_data:/app/data  # Mount the host directory to the container

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=batchdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
